<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nova Ciência - Suporte ao Cliente</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='chat_styles.css') }}" />
</head>
<body>
    <div class="chat-container" role="main" aria-label="Login form">
        <header class="chat-header" aria-hidden="true">
            <div class="header-left">
                <div class="ai-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-info">
                    <h1>Suporte ao Cliente Nova Ciência</h1>
                </div>
            </div>
        </header>
        <main class="messages-container" style="justify-content: center; align-items: center; display: flex; flex-direction: column;">
            {% if messages %}
                <ul class="flashes" aria-live="polite" style="width: 100%; max-width: 400px; margin-bottom: 1rem;">
                    {% for category, message in messages %}
                        <li class="flash {{ category }}" style="background: var(--danger); color: white; padding: 0.75rem 1rem; border-radius: 12px; margin-bottom: 0.5rem;">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="post" action="{{ url_for('login') }}" aria-label="Login form" style="width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 1rem;">
                <label for="email" style="color: var(--text-primary); font-weight: 600;">Email</label>
                <div style="position: relative;">
                    <input type="email" id="email" name="email" required autocomplete="email" aria-required="true" class="message-input" style="padding-left: 2.5rem;" />
                    <i class="fas fa-envelope" style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                </div>
                <label for="password" style="color: var(--text-primary); font-weight: 600;">Senha</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" required autocomplete="current-password" aria-required="true" class="message-input" style="padding-left: 2.5rem;" />
                    <i class="fas fa-lock" style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                </div>
                <button type="submit" class="send-button" style="width: 100%;">Login</button>
            </form>
        </main>
    </div>
</body>
</html>
